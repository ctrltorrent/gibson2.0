lists.htm<html>
    <head>
        <title>lists</title>
    </head>
    <body style="background-color: blue;">
        <p style="color:yellow;font-family:comic sans ms;font-size:large;">I'm going to use lists</p>
        <OL>
            <l1>item 1</l1>
            <l1>item 2</l1>
            <l1>item 3</l1>
        </OL>
        <p style="color:yellow;font-size:small;">And now for a bullet-point <BR/>LIST</p>
        <UL>
            <L1>item 1</L1>
            <L1>item 2</L1>
            <L1>item 3</L1>
        </UL>
    </body>
</html>
